<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>Project VS</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="DexignZone" />
    <meta name="robots" content="index, follow" />

    <!-- Mobile Specific -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover"
    />

    <!-- Favicons Icon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/app-logo/favicon.png"
    />

    <!-- Globle Stylesheets -->
    <!-- swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      class="main-css"
      type="text/css"
      href="assets/css/index.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&amp;family=Raleway:wght@300;400;500&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <!-- Header -->
      <header class="header header-fixed border-bottom">
        <div class="header-content">
          <div class="left-content">
            <a href="javascript:void(0);" class="back-btn" onClick="goBack()">
              <i class="feather icon-arrow-left"></i>
            </a>
          </div>
          <div class="mid-content">
            <h4 class="title">Add Delivery Address</h4>
          </div>
          <div class="right-content"></div>
        </div>
      </header>
      <!-- Header -->

      <!-- Main Content Start -->
      <main class="page-content space-top p-b100">
        <div class="container">
          <h6 class="dz-title my-2">Contact Details</h6>
          <div class="mb-3">
            <label class="form-label" for="name">Full Name</label>
            <input type="text" id="name" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="phone">Mobile No.</label>
            <input type="number" id="phone" class="form-control" />
          </div>

          <h6 class="dz-title my-2">Address</h6>
          <div class="mb-3">
            <label class="form-label" for="pin">Pin Code</label>
            <input type="text" id="pin" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <input type="text" id="address" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="location">Locality/Town</label>
            <input type="text" id="location" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="City">City/District</label>
            <input type="text" id="City" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="state">State</label>
            <input type="text" id="state" class="form-control" />
          </div>
          <h6 class="dz-title my-2">Save Address As</h6>
          <div class="d-flex flex-wrap gap-2">
            <div class="form-check style-2">
              <input
                class="form-check-input"
                type="radio"
                name="filterRadio"
                id="filterRadio1"
                checked=""
              />
              <label class="form-check-label" for="filterRadio1"> Home </label>
            </div>
            <div class="form-check style-2">
              <input
                class="form-check-input"
                type="radio"
                name="filterRadio"
                id="filterRadio2"
              />
              <label class="form-check-label" for="filterRadio2"> Shop </label>
            </div>
            <div class="form-check style-2">
              <input
                class="form-check-input"
                type="radio"
                name="filterRadio"
                id="filterRadio3"
              />
              <label class="form-check-label" for="filterRadio3">
                Office
              </label>
            </div>
          </div>
        </div>
      </main>
      <!-- Main Content End -->

      <!-- Footer Fixed Button -->
      <div class="footer-fixed-btn bottom-0 bg-white">
        <a
          href="delivery-address.html"
          class="btn btn-lg btn-thin btn-primary w-100 rounded-xl"
          >Save Address</a
        >
      </div>
      <!-- Footer Fixed Button -->
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/custom.js"></script>
  </body>
</html>
