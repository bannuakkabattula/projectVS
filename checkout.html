<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>Project VS</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="DexignZone" />
    <meta name="robots" content="index, follow" />

    <!-- Mobile Specific -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover"
    />

    <!-- Favicons Icon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/app-logo/favicon.png"
    />

    <!-- Globle Stylesheets -->
    <!-- swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      class="main-css"
      type="text/css"
      href="assets/css/index.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&amp;family=Raleway:wght@300;400;500&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper full-height">
      <!-- Header -->
      <header class="header header-fixed border-bottom">
        <div class="header-content">
          <div class="left-content">
            <a href="javascript:void(0);" class="back-btn" onclick="goBack()">
              <i class="feather icon-arrow-left"></i>
            </a>
          </div>
          <div class="mid-content">
            <h4 class="title">Checkout</h4>
          </div>
          <div class="right-content"></div>
        </div>
      </header>
      <!-- Header -->

      <!-- Main Content Start -->
      <main class="page-content space-top p-b80">
        <div class="container">
          <div class="dz-flex-box">
            <div class="dz-list m-b20">
              <ul class="dz-list-group">
                <li class="list-group-items">
                  <a href="delivery-address.html" class="item-link">
                    <div class="dz-icon style-2 icon-fill">
                      <i class="fi fi-rr-marker font-20"></i>
                    </div>
                    <div class="list-content">
                      <h6 class="title">Delivery address</h6>
                      <p class="active-status">
                        123 Main Street, Anytown, USA 12345
                      </p>
                    </div>
                  </a>
                </li>
                <li class="list-group-items">
                  <a href="payment.html" class="item-link">
                    <div class="dz-icon dz-icon style-2 icon-fill">
                      <i class="fi fi-rr-credit-card font-20"></i>
                    </div>
                    <div class="list-content">
                      <h6 class="title">Payment</h6>
                      <p class="active-status">XXXX XXXX XXXX 3456</p>
                    </div>
                  </a>
                </li>
              </ul>
            </div>
            <div class="mb-3">
              <label class="form-label" for="notes">Additional Notes:</label>
              <textarea
                class="form-control dz-textarea"
                name="notes"
                id="notes"
                rows="4"
                placeholder="Write Here"
              ></textarea>
            </div>

            <div class="view-cart mt-auto">
              <ul>
                <li>
                  <span class="name">bluebell hand block tiered</span>
                  <span class="about">2 x $2000.00</span>
                </li>
                <li>
                  <span class="name">Men Black Grey Allover Printed:</span>
                  <span class="about">2 x $1699.00</span>
                </li>
                <li>
                  <span class="name">Discount</span>
                  <span class="about">-$100.00</span>
                </li>
                <li>
                  <span class="name">Shipping</span>
                  <span class="status font-w500">FREE Delivery</span>
                </li>
                <li class="dz-total">
                  <span class="name font-18 font-w600">My Order</span>
                  <h5 class="price">$3,599.00</h5>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </main>
      <!-- Main Content End -->

      <!-- Footer Fixed Button -->
      <div class="footer-fixed-btn bottom-0 bg-white">
        <a
          href="my-order.html"
          class="btn btn-lg btn-thin btn-primary w-100 rounded-xl"
          >Submit Order</a
        >
      </div>
      <!-- Footer Fixed Button -->
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/custom.js"></script>
  </body>
</html>
