<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>Project VS</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="DexignZone" />
    <meta name="robots" content="index, follow" />

    <!-- Mobile Specific -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover"
    />

    <!-- Favicons Icon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/app-logo/favicon.png"
    />

    <!-- Globle Stylesheets -->
    <!-- swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      class="main-css"
      type="text/css"
      href="assets/css/index.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&amp;family=Raleway:wght@300;400;500&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <!-- Header -->
      <header class="header header-fixed border-bottom">
        <div class="header-content">
          <div class="left-content">
            <a href="javascript:void(0);" class="back-btn">
              <i class="feather icon-arrow-left"></i>
            </a>
          </div>
          <div class="mid-content">
            <h4 class="title">Delivery Address</h4>
          </div>
          <div class="right-content"></div>
        </div>
      </header>
      <!-- Header -->

      <!-- Main Content Start -->
      <main class="page-content space-top p-b80">
        <div class="container">
          <div class="dz-list m-b20">
            <ul class="dz-list-group radio style-2">
              <li class="list-group-items">
                <label class="radio-label">
                  <input type="radio" name="radio2" />
                  <div class="checkmark">
                    <div class="dz-icon style-2 icon-fill">
                      <i class="fi fi-rr-home font-20"></i>
                    </div>
                    <div class="list-content">
                      <h6 class="title">Home Address</h6>
                      <p class="active-status">
                        123 Main Street, Anytown, USA 12345
                      </p>
                    </div>
                    <span class="check"></span>
                  </div>
                </label>
              </li>
              <li class="list-group-items">
                <label class="radio-label">
                  <input type="radio" checked="checked" name="radio2" />
                  <div class="checkmark">
                    <div class="dz-icon style-2 icon-fill">
                      <i class="fi fi-rr-marker font-20"></i>
                    </div>
                    <div class="list-content">
                      <h6 class="title">Office Address</h6>
                      <p class="active-status">
                        456 Elm Avenue, Smallville, CA 98765
                      </p>
                    </div>
                    <span class="check"></span>
                  </div>
                </label>
              </li>
              <li class="list-group-items">
                <label class="radio-label">
                  <input type="radio" name="radio2" />
                  <div class="checkmark">
                    <div class="dz-icon style-2 icon-fill">
                      <i class="fi fi-rr-home font-20"></i>
                    </div>
                    <div class="list-content">
                      <h6 class="title">Home Address</h6>
                      <p class="active-status">
                        789 Maple Lane, Suburbia, NY 54321
                      </p>
                    </div>
                    <span class="check"></span>
                  </div>
                </label>
              </li>
              <li class="list-group-items">
                <label class="radio-label">
                  <input type="radio" name="radio2" />
                  <div class="checkmark">
                    <div class="dz-icon style-2 icon-fill">
                      <i class="fi fi-rr-shop font-20"></i>
                    </div>
                    <div class="list-content">
                      <h6 class="title">Shop Address</h6>
                      <p class="active-status">
                        654 Pine Road, Countryside, FL 34567
                      </p>
                    </div>
                    <span class="check"></span>
                  </div>
                </label>
              </li>
            </ul>
          </div>
          <a href="add-delivery-address.html" class="dz-add-box">
            <i class="fi fi-rr-add me-2"></i>
            <span>Add Address</span>
            <i class="feather icon-chevron-right"></i>
          </a>
        </div>
      </main>
      <!-- Main Content End -->

      <!-- Footer Fixed Button -->
      <div class="footer-fixed-btn bottom-0 bg-white">
        <a
          href="checkout.html"
          class="btn btn-lg btn-thin btn-primary w-100 rounded-xl"
          >Save Address</a
        >
      </div>
      <!-- Footer Fixed Button -->
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/custom.js"></script>
  </body>
</html>
