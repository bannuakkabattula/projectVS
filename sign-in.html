<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>Project VS</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="DexignZone" />
    <meta name="robots" content="index, follow" />

    <!-- Mobile Specific -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover"
    />

    <!-- Favicons Icon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/app-logo/favicon.png"
    />

    <!-- Globle Stylesheets -->

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      class="main-css"
      type="text/css"
      href="assets/css/index.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&amp;family=Raleway:wght@300;400;500&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <!-- Main Content Start  -->
      <main class="page-content">
        <div class="container py-0">
          <div class="dz-authentication-area">
            <div class="main-logo">
              <div class="logo">
                <img src="assets/images/app-logo/logo.png" alt="logo" />
              </div>
            </div>
            <div class="section-head">
              <h3 class="title">Sign In</h3>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                eiusmod tempor
              </p>
            </div>
            <div class="account-section">
              <form class="m-b30">
                <div class="mb-4">
                  <label class="form-label" for="name">Username</label>
                  <div class="input-group input-mini input-lg">
                    <input
                      type="name"
                      id="name"
                      class="form-control"
                      value="williamsmith"
                    />
                  </div>
                </div>
                <div class="m-b30">
                  <label class="form-label" for="password">Password</label>
                  <div class="input-group input-mini input-lg">
                    <input
                      type="password"
                      id="password"
                      class="form-control dz-password"
                      value="123456789"
                    />
                    <span class="input-group-text show-pass">
                      <i class="icon feather icon-eye-off eye-close"></i>
                      <i class="icon feather icon-eye eye-open"></i>
                    </span>
                  </div>
                </div>
                <a
                  href="dashboard.html"
                  class="btn btn-thin btn-lg w-100 btn-primary rounded-xl mb-3"
                  >Login</a
                >
                <p class="form-text">
                  Forgot Password?
                  <a href="forgot-password.html" class="link ms-2"
                    >Reset Password</a
                  >
                </p>
              </form>
              <div class="text-center account-footer">
                <p class="text-light">Dont have any account?</p>
                <a
                  href="sign-up.html"
                  class="btn btn-secondary btn-lg btn-thin rounded-xl w-100"
                  >CREATE AN ACCOUNT</a
                >
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- Main Content End  -->
    </div>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <!-- Swiper -->
    <script src="assets/js/dz.carousel.js"></script>
    <!-- Swiper -->
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
